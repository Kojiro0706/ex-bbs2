<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<body>
	<form th:action="@{/article/insertArticle}" method="post">
		投稿者名:<input type="text" name="name"><br> 投稿内容:
		<textarea name="content" cols=40 rows=5></textarea>
		<br>
		<button>記事投稿</button>
		<hr>
	</form>
	<div th:each="article:${articleList}"> 
	投稿者名:<span th:text="${article.name}"></span><br>
    投稿内容:<br>
     <span th:text="${article.content}"></span><br>
		<form th:action="@{/article/deleteArticle}" method="post">
			<button name="articleId" th:value="${article.id}">記事削除</button>
		</form> 
		<span th:each="comment:${article.commentList}"> 
		コメント者名:<span th:text="${comment.name}"></span><br> 
		コメント内容:<br> 
		<span th:text="${comment.content}"></span><br>
	    </span>
		<form th:action="@{/article/insertComment}" method="post">
			<input type="hidden" name="articleId" th:value="${article.id}">
			名前:<br> <input type="text" name="name"><br> 
			コメント:<br>
			<textarea name="content" cols=40 rows=5></textarea><br>
			<button>コメント投稿</button>
		</form>
		<hr>
	</div>
</body>
</body>
</html>
